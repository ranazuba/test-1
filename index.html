<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1 class="heading">Welcome To National Polytechnic Institute Bhakkar</h1>
        <p class="bottom">Developed By Zubair CS Expert</p>
        <div id="start-screen">
            <input type="text" id="name-input" placeholder="Enter your name" /><br>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="timer">Time Remaining: 15:00</div>

        <div id="quiz-screen" style="display: none;">
            <h2 id="question-text"></h2>
            <div id="options-container"></div>
            <button id="next-btn">Next</button>
        </div>

        <div id="result-screen" style="display: none;">
            <h2>Quiz Completed!</h2>
            <p id="result-text"></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>

        <!-- Theory Screen -->
        <div id="theory-screen" style="display: none;">
            <h2>Theory Questions</h2>
            <div id="theory-container"></div>
            <button id="restart-theory-btn">Restart Quiz</button>
        </div>

        <div class="btn">
            <button onclick="goToTheory()">Next: Theory Questions</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
