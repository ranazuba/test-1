<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App | National Polytechnic Institute Bhakkar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1 class="heading">Welcome To National Polytechnic Institute Bhakkar</h1>
        <p class="bottom">Developed By Zubair - CS Expert</p>

        <!-- Start Screen -->
        <div id="start-screen">
            <input type="text" id="name-input" placeholder="Enter your name" /><br>
            <input type="password" id="password-input" placeholder="Enter password" /><br>

            <h3>Select Test Type</h3>
            <select id="test-select">
                <option value="">-- Select Test --</option>
                <option value="word">MS Word Test</option>
                <option value="excel">MS Excel Test</option>
                <option value="powerpoint">MS PowerPoint Test</option>
                <option value="inpage">InPage Test</option>
            </select><br><br>

            <button id="start-btn">Start Test</button>
        </div>

        <div id="timer" style="display:none;">Time Remaining: 10:00</div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" style="display: none;">
            <h2 id="question-text"></h2>
            <div id="options-container"></div>
            <button id="next-btn">Next</button>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" style="display: none;">
            <h2>Quiz Completed!</h2>
            <p id="result-text"></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
