<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory Quiz</title>
    <link rel="stylesheet" href="theory.css">
</head>
<body>

    <!-- Theory Screen -->
    <div id="theory-screen">
        <h2>Theory Questions</h2>
        
        <!-- Theory Questions Container -->
        <div id="theory-container">
            <!-- Question 1 -->
            <div class="question">
                <p>1. What is the Virus of Computer?</p>
                
            </div>

            <!-- Question 2 -->
            <div class="question">
                <p>2. What is the Color of Your Eyes? <br></p>
                
        </div>

        <div class="question">
            <p>3. What is the meaning of your name?</p>
            
    </div>
    <div class="question">
        <p>4. Uses Of Computer in: <br>1. Education <br> 2. Entertainment <br>3. Communication <br>4. Business <br> 5. HealthCare/ Hospital</p>
        
</div>
        

        <!-- Restart Button -->
        <button id="restart-theory-btn">Restart Quiz</button>
    </div>

    <!-- Next Button to navigate to Theory questions -->
    <div class="btn">
        <button id="theory-btn">Next: Theory Questions</button>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
