<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory Quiz</title>
    <link rel="stylesheet" href="theory.css">
</head>
<body>

    <!-- Theory Screen -->
    <div id="theory-screen">
        <h2>Theory Questions</h2>
        
        <!-- Theory Questions Container -->
        <div id="theory-container">
            <!-- Question 1 -->
            <div class="question">
                <p>1. What is the color of your eyes?</p>
                
            </div>

            <!-- Question 2 -->
            <div class="question">
                <p>2. What is the meaning of your name?</p>
                
        </div>

        <!-- Restart Button -->
        <button id="restart-theory-btn">Restart Quiz</button>
    </div>

    <!-- Next Button to navigate to Theory questions -->
    <div class="btn">
        <button id="theory-btn">Next: Theory Questions</button>
    </div>

    <!-- Link to JavaScript file -->
    <script src="theory.js"></script>
</body>
</html>
